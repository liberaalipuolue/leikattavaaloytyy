<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <label>Budjettitiedosto UTF-8</label>
    <input type="file" id="UTF8csvFileInput" accept=".csv" />
    <br>
    <label>Budjettitiedosto Nordic (ISO 8859-10)</label>
    <input type="file" id="ISO885910csvFileInput" accept=".csv" />
    <br>
    <!-- Input field for new values -->
    <textarea id="newValuesInput" rows="10" cols="15" placeholder=
"Vanha budjettipuu
21.
21.01.
21.01.01.
21.10.
21.10.01.
21.10.29.
..."></textarea>
    <button id="syncButton">Synchronize Table</button>

    <div id="tableContainer">
      <table>
        <!-- Your table rows will go here -->
      </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
